<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varshil J. Patel - Genuine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'resp.css') }}">
</head>
<body>
    <header>
        <nav class="containerWperc dFlex aiCenter jcBetween bcBlack px5 py2" id="nav_bar">
            <div class="nav_layer dNone"></div>
            <a href="/"><img class="logo" id="nav_logo" src="static/logoi.svg"></a>
            <ul class="ulReset dFlex aiCenter">
                <li class="liReset"><a href="/#about_section" class="aReset cWhite px3 py1">About</a></li>
                <li class="liReset"><a href="/#project_section" class="aReset cWhite px3 py1">Work</a></li>
                <li class="liReset"><a href="/contact" class="aReset cWhite px3 py1">Contact</a></li>
            </ul>
        </nav>
    </header>
{% block body %} {% endblock %}
    <a href="#nav_logo" class="aReset dFlexCenter pFixed upper"><img src="static/navigate_next_black_24dp.svg"></a>
    <div class="containerWperc my5 dFlexCenter" id="rotate_logo">
        <img src="static/logoi.svg">
    </div>
    <footer>
        <section class="containerWperc dFlex fDirectionColumn jcCenter aiCenter px2 py5" id="footer_section">
            <div class="footer_details dFlexCenter">
                <div class="dFlex aiCenter jcBetween footer_item">
                    <img src="static/call_white_24dp.svg">
                    <span class="ml2">+91-9173390371</span>
                </div>
                <div class="dFlexCenter footer_item mx10">
                    <img src="static/mail_white_24dp.svg">
                    <span class="ml2">mail.varshil@gmail.com</span>
                </div>
                <div class="dFlexCenter footer_item">
                    <img src="static/room_white_24dp.svg">
                    <span class="ml2">Chandlodiya, A'bad, Gujarat, India</span>
                </div>
            </div>
            <h3 class="copy_text mt3 taCenter">Copyright &copy; 2023 : Varshil J. Patel All Right Reserved</h3>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
